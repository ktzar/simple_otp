<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UW 2FA Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.2/otpauth.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        main{text-align: center}
        progress.expiring::-moz-progress-bar { background: #ee0000; }
        progress.expiring::-webkit-progress-value { background: #ee0000; }
        progress.expiring { color: #ee0000; }
        #token { cursor: pointer }
        #toast { text-style: italic }
        small { font-size: 11px; }
    </style>
</head>
<body>
    <main class="container">
        <h2>UW 2FA Generator</h2>

        <form>
            <input type="password" id="secret" placeholder="Secret Key (Base32)"><small><em data-tooltip="During 2FA setup, when you get the barcode to scan, look for “enter this text code instead” or similar. That will show “your two-factor secret,” a short string of letters and digits.">What's this?</em></small>
            <button onclick="saveSecret()" style="width: 25%">Save Secret</button>

        <hr/>

        <article id="display-area" style="display:none;">
            <h4 id="account-label">Your code</h4>
            <article><h5 class="grid" id="token" onClick="copyToClipboard()"  data-tooltip="Click to copy to clipboard">000 000</h5></article>
            <div class="timer"><progress min="0" max="30" id="progress" class="progress"/></div>
            <div id="toast"></div>
        </article>
        <small>Handcrafted with ❤️ by <a target="_blank" href="https://github.com/ktzar">ktzar</a> between London and Madrid. <a target="_blank" href="https://github.com/ktzar/simple_otp/">Source code</a></small>
    </main>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
